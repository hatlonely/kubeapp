apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: {{.Values.ingress.host}}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: nav
                port:
                  number: 80
  {{if .Values.ingress.tls}}
  tls:
    - secretName: myapp-tls
      hosts:
        - {{.Values.ingress.host}}
  {{end}}
