apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{.Release.Namespace}}
  name: ariang
spec:
  ingressClassName: nginx
  {{- with .Values.ingress.rules}}
  rules:
    {{ toYaml . | nindent 4}}
  {{- end}}
  {{- with .Values.ingress.tls}}
  tls:
    {{ toYaml . | nindent 4}}
  {{- end}}

