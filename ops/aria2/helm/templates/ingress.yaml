apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{.Release.Namespace}}
  name: ariang
spec:
  ingressClassName: nginx
  rules:
    - host: "{{.Values.ingress.host}}"
      http:
        paths:
          - backend:
              service:
                name: ariang
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
  {{- if .Values.ingress.tls}}
  tls:
    - secretName: {{.Values.ingress.tls}}
      hosts:
        - {{.Values.ingress.host}}
  {{- end}}
